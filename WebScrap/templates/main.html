<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Product Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      .search-container {
        margin-top: 20px;
      }

      #content {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      #search-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #search-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Flipkart Product Search</h1>
    <div class="search-container">
      <form action="/review" method="POST">
        <input
          type="text"
          id="content"
          name="content"
          placeholder="Enter product name"
        />
        <button type="submit" id="search-button">Search</button>
      </form>
    </div>
  </body>
</html>
